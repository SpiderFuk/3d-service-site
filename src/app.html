<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#3B82F6" />

		<!-- SEO Meta Tags -->
		<meta
			name="description"
			content="Servicios profesionales de impresión 3D. Calidad, rapidez y atención personalizada."
		/>
		<meta name="author" content="Impresiones 3D Pro" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://tudominio.com/" />
		<meta property="og:title" content="Impresiones 3D Pro - Servicio Profesional" />
		<meta
			property="og:description"
			content="Servicios profesionales de impresión 3D. Múltiples materiales y colores."
		/>
		<meta property="og:image" content="%sveltekit.assets%/og-image.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://tudominio.com/" />
		<meta property="twitter:title" content="Impresiones 3D Pro - Servicio Profesional" />
		<meta
			property="twitter:description"
			content="Servicios profesionales de impresión 3D. Múltiples materiales y colores."
		/>
		<meta property="twitter:image" content="%sveltekit.assets%/og-image.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
